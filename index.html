<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CS 174A Project</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<!-- home screen... -->
		<div id="home-screen" class="screen">
			<h1 id="game-title">ðŸ§€ Tesseract Adventures ðŸ§€</h1>
			<div id="menu-buttons">
				<button id="settings-btn">Settings</button>
				<button id="controls-btn">Controls</button>
				<button id="start-btn">Start</button>
			</div>
		</div>
	
		<!-- settings -->
		<div id="settings-screen" class="screen">
			<h1>Settings</h1>
			<button class="back-to-home">Back</button>
		</div>

		<!-- controls -->
		<div id="controls-screen" class="screen">
			<h1>Controls</h1>
			<div class="controls-container">
				<div class="controls-column">
					<h2>Mouse</h2>
					<div class="control-item"><span>W</span> <p>Move Forward</p></div>
					<div class="control-item"><span>A</span> <p>Switch Edge Left</p></div>
					<div class="control-item"><span>S</span> <p>Move Backward</p></div>
					<div class="control-item"><span>D</span> <p>Switch Edge Right</p></div>
				</div>
				<div class="controls-column">
					<h2>Camera</h2>
					<div class="control-item"><span>Space</span> <p>Start/Stop Orbit</p></div>
					<div class="control-item"><span>R</span> <p>Start/Stop Rotation</p></div>
					<div class="control-item"><span>Esc</span> <p>Pause Game</p></div>
					<div class="control-item"><span>Q</span> <p>Start/Stop Music</p></div>
				</div>
			</div>
			<button class="back-to-home">Back</button>
		</div>

		<!-- game selection -->
		<div id="selection-screen" class="screen">
			<h1>Select a Game</h1>
			<button class="back-to-home">Back</button>
		</div>
	
		<!-- gameplay overlay -->
		<div id="game-screen" class="screen">
			<button class="back-to-home">Back</button>
		</div>

		<!-- finish level -->
		<div id="finish-level-screen" class="screen">
			<h1>Level Completed!</h1>
			<button id="next-level-btn">Next Level</button>
		</div>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
